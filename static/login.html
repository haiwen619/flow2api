<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Flow2API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide-up{from{transform:translateY(100%);opacity:0}to{transform:translateY(0);opacity:1}}
        .animate-slide-up{animation:slide-up .3s ease-out}
    </style>
    <script>
        tailwind.config={theme:{extend:{colors:{border:"hsl(0 0% 89%)",input:"hsl(0 0% 89%)",ring:"hsl(0 0% 3.9%)",background:"hsl(0 0% 100%)",foreground:"hsl(0 0% 3.9%)",primary:{DEFAULT:"hsl(0 0% 9%)",foreground:"hsl(0 0% 98%)"},secondary:{DEFAULT:"hsl(0 0% 96.1%)",foreground:"hsl(0 0% 9%)"},muted:{DEFAULT:"hsl(0 0% 96.1%)",foreground:"hsl(0 0% 45.1%)"},destructive:{DEFAULT:"hsl(0 84.2% 60.2%)",foreground:"hsl(0 0% 98%)"}}}}}
    </script>
</head>
<body class="h-full bg-background text-foreground antialiased">
    <div class="flex min-h-full flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <h1 class="text-4xl font-bold">Flow2API</h1>
                <p class="mt-2 text-sm text-muted-foreground">管理员控制台</p>
            </div>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-background py-8 px-4 sm:px-10 rounded-lg">
                <form id="loginForm" class="space-y-6">
                    <div class="space-y-2">
                        <label for="username" class="text-sm font-medium">账户</label>
                        <input type="text" id="username" name="username" autocomplete="username" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring disabled:opacity-50" placeholder="请输入账户">
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="text-sm font-medium">密码</label>
                        <input type="password" id="password" name="password" autocomplete="current-password" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring disabled:opacity-50" placeholder="请输入密码">
                    </div>
                    <button type="submit" id="loginButton" class="inline-flex items-center justify-center rounded-md font-medium transition-colors bg-primary text-primary-foreground hover:bg-primary/90 h-10 w-full disabled:opacity-50">登录</button>
                </form>

                <div class="mt-6 text-center text-xs text-muted-foreground">
                    <p>Flow2API © 2025</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form=document.getElementById('loginForm');
        const btn=document.getElementById('loginButton');
        const usernameInput=document.getElementById('username');
        const passwordInput=document.getElementById('password');
        let isSubmitting=false;
        let autoLoginTried=false;
        let autoLoginWatcherId=null;
        let isRedirecting=false;

        async function loginOnce(username,password,{silent=false}={}){
            if(isSubmitting)return;
            isSubmitting=true;
            btn.disabled=true;
            btn.textContent='登录中...';
            try{
                const r=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,password})});
                const d=await r.json();
                if(d.success){
                    localStorage.setItem('adminToken',d.token);
                    localStorage.setItem('gcli2api_auth_token',d.token);
                    if(!isRedirecting){
                        isRedirecting=true;
                        showToast('登录成功','success');
                        setTimeout(()=>{location.href='/manage';},700);
                    }
                    return;
                }
                if(!silent)showToast(d.message||'登录失败','error');
            }catch(e){
                if(!silent)showToast('网络错误,请稍后重试','error');
            }finally{
                isSubmitting=false;
                btn.disabled=false;
                btn.textContent='登录';
            }
        }

        function tryAutoLogin(){
            if(autoLoginTried||isSubmitting)return;
            const username=(usernameInput.value||'').trim();
            const password=(passwordInput.value||'').trim();
            if(!username||!password)return;
            autoLoginTried=true;
            loginOnce(username,password,{silent:true});
        }

        function startAutoLoginWatcher(){
            if(autoLoginWatcherId!==null)return;
            const startedAt=Date.now();
            autoLoginWatcherId=window.setInterval(()=>{
                if(autoLoginTried||isSubmitting){
                    clearInterval(autoLoginWatcherId);
                    autoLoginWatcherId=null;
                    return;
                }
                if(Date.now()-startedAt>1000){
                    clearInterval(autoLoginWatcherId);
                    autoLoginWatcherId=null;
                    return;
                }
                tryAutoLogin();
            },300);
        }

        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            const username=(usernameInput.value||'').trim();
            const password=(passwordInput.value||'').trim();
            loginOnce(username,password,{silent:false});
        });
        usernameInput.addEventListener('input',()=>setTimeout(tryAutoLogin,0));
        passwordInput.addEventListener('input',()=>setTimeout(tryAutoLogin,0));
        usernameInput.addEventListener('change',()=>setTimeout(tryAutoLogin,0));
        passwordInput.addEventListener('change',()=>setTimeout(tryAutoLogin,0));

        function showToast(m,t='error'){const d=document.createElement('div'),bc={success:'bg-green-600',error:'bg-destructive',info:'bg-primary'};d.className=`fixed bottom-4 right-4 ${bc[t]||bc.error} text-white px-4 py-2.5 rounded-lg shadow-lg text-sm font-medium z-50 animate-slide-up`;d.textContent=m;document.body.appendChild(d);setTimeout(()=>{d.style.opacity='0';d.style.transition='opacity .3s';setTimeout(()=>d.parentNode&&document.body.removeChild(d),300)},2000)}

        window.addEventListener('DOMContentLoaded',async()=>{
            setTimeout(tryAutoLogin,0);
            setTimeout(tryAutoLogin,300);
            setTimeout(tryAutoLogin,900);
            startAutoLoginWatcher();

            const t=localStorage.getItem('adminToken');
            if(!t)return;
            localStorage.setItem('gcli2api_auth_token',t);
            try{
                const timeoutMs=800;
                const timeoutPromise=new Promise((_,reject)=>setTimeout(()=>reject(new Error('stats timeout')),timeoutMs));
                const r=await Promise.race([
                    fetch('/api/stats',{headers:{Authorization:`Bearer ${t}`}}),
                    timeoutPromise
                ]);
                if(r&&r.ok){location.href='/manage';return;}
            }catch(e){}
        });
        window.addEventListener('load',()=>setTimeout(tryAutoLogin,0));
        window.addEventListener('pageshow',()=>setTimeout(tryAutoLogin,0));
    </script>
</body>
</html>
